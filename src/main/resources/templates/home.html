<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Spring Security Example</title>
    </head>
    <body>
        <h1>Welcome!</h1>

         <p>Click <a th:href="@{/hello}">here</a> to see a greeting.</p>
         <p sec:authorize="hasAnyAuthority('ROLE_USER')">Pour tous les USER</p>
        <p sec:authorize="hasAuthority('ADMIN')">Pour les ADMIN</p>
        <a sec:authorize="hasAuthority('ADMIN')" href="/profil">Edit tout profils</a>
        <p sec:authorize="isAuthenticated()">Pour tous les utilisateurs</p>
        <a sec:authorize="isAuthenticated()" th:href="'/profil/'+${#authentication.getPrincipal().getUsername()}">Edit mon profil</a>

    </body>
</html>
